<p>firestore-list-items works!</p>

<p>With ngrx/store Store</p>

<section>
  <ul>
    <li *ngFor="let item of itineryItemsStore$ | async">
      {{ item.name }},{{ item.tag }},{{ item.startDate }},{{ item.endDate }},{{

      }}
      {{ firebaseAuth.auth.currentUser?.uid }}
    </li>
  </ul>
</section>
