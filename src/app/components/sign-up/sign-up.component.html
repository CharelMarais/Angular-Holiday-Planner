<div class="p-4">
  <form
    [formGroup]="signUpForm"
    (ngSubmit)="signUpSubmit()"
    class="flex flex-col gap-4"
  >
    <div class="flex place-content-between px-4">
      <label for="email" class="flex items-center">Email: </label>
      <div class="w-44">
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          name="email"
          id="email"
          #email
          class="bg-transparent border-2 rounded-lg border-dark-background-main w-full pl-2"
        />
      </div>
    </div>
    <div class="flex place-content-between px-4">
      <label for="password" class="flex items-center">Password: </label>
      <div class="w-44 ml-2">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          formControlName="password"
          #password
          class="bg-transparent border-2 rounded-lg border-dark-background-main w-full pl-2"
        />
      </div>
    </div>
    <button
      type="submit"
      class="mx-auto bg-blue-green-secondary py-2 px-8 text-dark-background-main rounded-xl hover:shadow-xl"
    >
      Sign Up
    </button>
  </form>
</div>
