<div class="p-4">
  <form [formGroup]="signUpForm" (ngSubmit)="signUpSubmit()">
    Email:
    <input
      type="email"
      placeholder="Email"
      formControlName="email"
      #email
      required
    />
    Password:
    <input
      type="password"
      placeholder="Password"
      formControlName="password"
      #password
      required
    />
    <button type="submit">Sign Up</button>
  </form>
</div>
