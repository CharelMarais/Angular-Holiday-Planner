<ng-container *ngIf="deleteItemCheck">
  <div
    class="absolute top-0 z-40 bg-dark-background-tertiary bg-opacity-70 w-full h-full flex justify-center items-center"
  >
    <div
      style="font-family: 'Orbitron'"
      class="border-font-main flex flex-col items-center border-2 border-opacity-25 rounded-md p-4 bg-dark-background-secondary"
    >
      <p class="m-0">Are you sure</p>
      <p>you want to delete</p>
      <p>{{ trip.tripName }} ?</p>
      <div
        class="flex text-blue-green-main text-lg w-full justify-between px-6"
      >
        <div>
          <button (click)="deleteTrip(trip.tripName)" class="w-1/2">Yes</button>
        </div>
        <div>
          <button (click)="deleteItemCheckSwitch()" class="w-1/2">No</button>
        </div>
      </div>
    </div>
  </div></ng-container
>
<div
  name="trip-listing-container"
  class="bg-blue-green-main bg-opacity-10 my-4 mx-4 flex flex-col rounded-md items-center"
>
  <div
    name="trip-heading"
    class="text-lg flex justify-between w-full max-w-full my-3"
  >
    <button
      aria-label="edit-trip"
      (click)="editSwitch()"
      class="my-auto ml-4 bg-dark-background-secondary bg-opacity-80 rounded-full flex min-w-[2.25rem] w-9 h-9 justify-center items-center text-xl"
    >
      <ng-container *ngIf="!editing">
        <span nz-icon nzType="edit" nzTheme="outline"></span>
      </ng-container>
      <ng-container *ngIf="editing">
        <span nz-icon nzType="close" nzTheme="outline"></span>
      </ng-container>
    </button>
    <div
      [class.hidden]="!editing"
      class="px-2 flex justify-center items-center"
    >
      <input
        type="text"
        [placeholder]="trip.tripName"
        [(ngModel)]="updatedTripName"
        class="text-sm w-32 h-full pl-2 rounded-l-md text-dark-background-tertiary"
      />

      <button
        aria-label="update-trip"
        (click)="updateTrip()"
        class="rounded-r-md text-sm h-full px-2 hover:bg-opacity-40 hover:text-font-main bg-blue-green-main bg-opacity-60 text-dark-background-tertiary"
      >
        Update
      </button>
    </div>
    <p
      style="font-family: 'Orbitron'"
      [class.hidden]="editing"
      class="text-center my-auto"
    >
      {{ trip.tripName }}
    </p>
    <button
      aria-label="delete-trip"
      (click)="deleteItemCheckSwitch()"
      class="my-auto mr-4 bg-dark-background-secondary bg-opacity-80 rounded-full flex min-w-[2.25rem] w-9 h-9 justify-center items-center text-xl"
    >
      <svg
        class="text-red-500"
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 1024 1024"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M864 256H736v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32zm-200 0H360v-72h304v72z"
        ></path>
      </svg>
    </button>
  </div>
  <div
    name="seperator"
    class="w-10/12 border-t-2 border-font-main border-dashed border-opacity-30 mb-1"
  ></div>
  <div name="details" class="flex w-full flex-wrap p-2 px-7">
    <div name="cost" class="w-1/2 flex flex-col items-center">
      <p class="m-0 text-blue-green-main text-xs font-bold">Total Cost:</p>
      <p class="mb-2">R {{ totalCost }}</p>
    </div>
    <div name="Duration" class="w-1/2 flex flex-col items-center">
      <p class="m-0 text-blue-green-main text-xs font-bold">Planned Items:</p>
      <p class="mb-2">{{ itemsCount }}</p>
    </div>
    <div name="Start" class="w-1/2 flex flex-col items-center">
      <p class="m-0 text-blue-green-main text-xs font-bold">Start Date:</p>
      <p class="mb-2">{{ itemsCount ? formatedStartDate : "N/A" }}</p>
    </div>
    <div name="End" class="w-1/2 flex flex-col items-center">
      <p class="m-0 text-blue-green-main text-xs font-bold">Duration:</p>
      <p class="mb-2">
        {{ itemsCount ? (duration < 1 ? 1 : duration) + " Day(s)" : "N/A" }}
      </p>
    </div>
  </div>
  <div
    name="seperator"
    class="w-10/12 border-t-2 border-font-main border-dashed border-opacity-30 mb-1"
  ></div>
  <div>
    <button
      (click)="setSelectedTrip(trip)"
      class="p-2 mb-3 mt-2 bg-blue-green-main bg-opacity-70 rounded-md hover:bg-opacity-40 hover:text-font-main text-dark-background-tertiary"
    >
      View Itinerary
    </button>
  </div>
</div>
