<ng-container *ngIf="isDeletingTrip">
  <div
    class="fixed left-0 top-0 z-40 flex h-full w-full items-center justify-center bg-dark-background-tertiary/70"
  >
    <div
      style="font-family: 'Orbitron'"
      class="flex flex-col items-center rounded-md border-2 border-font-main border-opacity-25 bg-dark-background-secondary p-4"
    >
      <p class="text-center">
        Are you sure <br />
        you want to delete
      </p>
      <p>{{ trip.tripName }} ?</p>
      <div
        class="flex w-full justify-between px-6 text-lg text-blue-green-main"
      >
        <div>
          <button (click)="deleteTrip(trip.tripName)" class="w-1/2">Yes</button>
        </div>
        <div>
          <button (click)="toggleDeletingTrip()" class="w-1/2">No</button>
        </div>
      </div>
    </div>
  </div></ng-container
>
<div
  name="trip-listing-container"
  class="mx-4 my-4 flex flex-col items-center rounded-md bg-blue-green-main/10 lg:mx-2 lg:my-2"
>
  <div
    name="trip-heading"
    class="my-3 flex w-full max-w-full justify-between text-lg"
  >
    <button
      aria-label="edit-trip"
      (click)="toggleEditing()"
      class="my-auto ml-4 flex h-9 w-9 min-w-[2.25rem] items-center justify-center rounded-full bg-dark-background-secondary/80 text-xl"
    >
      <ng-container *ngIf="!isEditing">
        <span nz-icon nzType="edit" nzTheme="outline"></span>
      </ng-container>
      <ng-container *ngIf="isEditing">
        <span nz-icon nzType="close" nzTheme="outline"></span>
      </ng-container>
    </button>
    <div
      [class.hidden]="!isEditing"
      class="flex items-center justify-center px-2"
    >
      <input
        type="text"
        [placeholder]="trip.tripName"
        [(ngModel)]="updatedTripName"
        class="h-full w-32 rounded-l-md bg-slate-200 pl-2 text-sm text-dark-background-tertiary"
      />

      <button
        aria-label="update-trip"
        (click)="updateTrip()"
        class="h-full rounded-r-md bg-blue-green-main/60 px-2 text-sm text-dark-background-tertiary hover:bg-opacity-40 hover:text-font-main"
      >
        Update
      </button>
    </div>
    <p
      style="font-family: 'Orbitron'"
      [class.hidden]="isEditing"
      class="my-auto text-center"
    >
      {{ trip.tripName }}
    </p>
    <button
      aria-label="delete-trip"
      (click)="toggleDeletingTrip()"
      class="my-auto mr-4 flex h-9 w-9 min-w-[2.25rem] items-center justify-center rounded-full bg-dark-background-secondary/80 text-xl"
    >
      <svg
        class="text-red-500"
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 1024 1024"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M864 256H736v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32zm-200 0H360v-72h304v72z"
        ></path>
      </svg>
    </button>
  </div>
  <div
    name="seperator"
    class="mb-1 w-10/12 border-t-2 border-dashed border-font-main border-opacity-30"
  ></div>
  <div name="details" class="flex w-full flex-wrap p-2 px-7">
    <div name="cost" class="flex w-1/2 flex-col items-center">
      <p class="m-0 text-xs font-bold text-blue-green-main">Total Cost:</p>
      <p class="mb-2">R {{ totalCost }}</p>
    </div>
    <div name="Duration" class="flex w-1/2 flex-col items-center">
      <p class="m-0 text-xs font-bold text-blue-green-main">Planned Items:</p>
      <p class="mb-2">{{ itemsCount }}</p>
    </div>
    <div name="Start" class="flex w-1/2 flex-col items-center">
      <p class="m-0 text-xs font-bold text-blue-green-main">Start Date:</p>
      <p class="mb-2">{{ itemsCount ? formatedStartDate : "N/A" }}</p>
    </div>
    <div name="End" class="flex w-1/2 flex-col items-center">
      <p class="m-0 text-xs font-bold text-blue-green-main">Duration:</p>
      <p class="mb-2">
        {{ itemsCount ? (duration < 1 ? 1 : duration) + " Day(s)" : "N/A" }}
      </p>
    </div>
  </div>
  <div
    name="seperator"
    class="mb-1 w-10/12 border-t-2 border-dashed border-font-main border-opacity-30"
  ></div>
  <div>
    <button
      (click)="setSelectedTrip(trip)"
      class="mb-3 mt-2 rounded-md bg-blue-green-main/70 p-2 text-dark-background-tertiary hover:bg-opacity-40 hover:text-font-main"
    >
      View Itinerary
    </button>
  </div>
</div>
