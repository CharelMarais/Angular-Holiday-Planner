<ng-container *ngIf="(tripsData$ | async)?.length; else noTripFound">
  <div class="pt-1 w-full flex mx-auto">
    <ul class="w-full lg:flex lg:justify-center lg:flex-wrap lg:m-2">
      <li
        *ngFor="
          let tripWithItinerary of tripsWithItinerary$ | async;
          trackBy: trackById
        "
        class="lg:w-1/2"
      >
        <app-trip-listing
          [trip]="tripWithItinerary.trip"
          [totalCost]="tripWithItinerary.totalCost"
          [itemsCount]="tripWithItinerary.totalItems"
          [startDate]="tripWithItinerary.startDate"
          [endDate]="tripWithItinerary.endDate"
        >
        </app-trip-listing>
      </li>
    </ul>
  </div>
</ng-container>
<ng-template #noTripFound>
  <div class="flex flex-col items-center">
    <p class="opacity-60 pt-4">No trips added yet, lets start the process</p>
    <p class="opacity-60">Just use the + to get started</p>
  </div>
</ng-template>
