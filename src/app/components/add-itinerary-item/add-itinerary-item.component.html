<div class="flex justify-center items-center flex-col h-full">
  <p style="font-family: 'Orbitron'" class="font-bold text-sm">
    Let's add a step to your journey
  </p>

  <div
    name="add-item-container"
    class="bg-dark-background-tertiary/80 mx-4 rounded-lg p-4 mb-12"
  >
    <form
      #addForm="ngForm"
      [formGroup]="addItemForm"
      (ngSubmit)="addItineraryItem(); addForm.reset()"
      id="addForm"
      name="add-item-form"
      class="flex flex-col items-centers gap-2"
    >
      <div name="tag-radio-buttons-container" class="flex self-center gap-2">
        <div name="hotel-tag" class="w-12 flex flex-col items-center">
          <input
            #tag
            type="radio"
            name="tag"
            id="hotel"
            class="hidden peer"
            [defaultChecked]="true"
            value="hotel"
            formControlName="tag"
          />
          <label
            for="hotel"
            class="peer-checked:text-blue-green-main bg-dark-background-secondary/80 rounded-full flex w-12 h-12 justify-center items-center text-xl"
          >
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 24 24"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g>
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                  d="M17 19h2v-8h-6v8h2v-6h2v6zM3 19V4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v5h2v10h1v2H2v-2h1zm4-8v2h2v-2H7zm0 4v2h2v-2H7zm0-8v2h2V7H7z"
                ></path>
              </g>
            </svg>
          </label>
          <label for="hotel" class="peer-checked:text-blue-green-main mt-1"
            >Hotel</label
          >
        </div>
        <div name="food-tag" class="w-12 flex flex-col items-center">
          <input
            #tag
            type="radio"
            name="tag"
            id="food"
            class="hidden peer"
            value="food"
            formControlName="tag"
          />
          <label
            for="food"
            class="peer-checked:text-blue-green-main bg-dark-background-secondary/80 rounded-full flex w-12 h-12 justify-center items-center text-xl"
            ><svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 24 24"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path

              ></path></svg
          ></label>
          <label for="food" class="peer-checked:text-blue-green-main mt-1"
            >Food</label
          >
        </div>
        <div name="relax-tag" class="w-12 flex flex-col items-center">
          <input
            #tag
            type="radio"
            name="tag"
            id="relax"
            class="hidden peer"
            value="relax"
            formControlName="tag"
          />
          <label
            for="relax"
            class="peer-checked:text-blue-green-main bg-dark-background-secondary/80 rounded-full flex p-1 w-12 h-12 justify-center items-center text-xl"
            ><svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 24 24"
              height="1em"
              width="1em"

          ></label>
          <label for="relax" class="peer-checked:text-blue-green-main mt-1"
            >Relax</label
          >
        </div>

            id="travel"

          </label>
          <label for="travel" class="peer-checked:text-blue-green-main mt-1"
            >Travel</label
          >
        </div>

          <input
            #tag

            name="tag"
            id="fun"
            class="hidden peer"
            value="fun"

          />

              ></path></svg
          ></label>
          <label for="fun" class="peer-checked:text-blue-green-main mt-1"
            >Fun</label
          >
        </div>
      </div>
      <div name="name-input" class="flex flex-col w-full gap-1">
        <label for="name" name="name">Name: </label>
        <div>
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="w-full pl-3 py-1 rounded-sm bg-blue-green-main/20 h-8"
            formControlName="name"
          />
        </div>
      </div>
      <div name="start-date-input" class="flex flex-col w-full gap-1">
        <label for="startDate" name="startDate">Start Time: </label>
        <div class="flex gap-1 h-8">
          <input
            type="date"
            name="startDate"
            class="pl-3 rounded-sm py-1 bg-blue-green-main/20 flex-grow"
            formControlName="startDate"
          />
          <input
            type="time"
            name="startDate"
            class="w-4/12 pl-3 rounded-sm py-1 bg-blue-green-main/20"
            formControlName="startTime"
          />
        </div>
      </div>
      <div name="end-date-input" class="flex flex-col w-full gap-1">
        <label for="endDate" name="endDate">End Time: </label>
        <div class="flex gap-1 h-8">
          <input
            type="date"
            name="endDate"
            formControlName="endDate"
            class="pl-3 rounded-sm bg-blue-green-main/20 py-1 flex-grow"
          />
          <input
            type="time"
            name="endDate"
            formControlName="endTime"
            class="w-4/12 pl-3 rounded-sm bg-blue-green-main/20 py-1 text-sm"
          />
        </div>
      </div>
      <div name="cost-input" class="flex flex-col w-full gap-1 text-font-main">
        <label for="cost" name="cost">Cost: </label>
        <div class="flex gap-1">
          <nz-select
            name="currency-selection"
            class="text-font-main"
            formControlName="selectedCurrency"
          >
            <nz-option
              *ngFor="
                let currency of currencyStore$ | async;
                trackBy: trackByCode
              "
              [nzLabel]="currency.code"
              [nzValue]="currency.value"
            ></nz-option>
          </nz-select>
          <input
            type="number"
            name="cost"
            formControlName="cost"
            placeholder="1"
            class="pl-3 rounded-sm bg-blue-green-main/20 py-1 h-8 flex-grow"
          />
        </div>
      </div>

      <button
        type="submit"
        class="h-8 rounded-md bg-blue-green-main/70 text-dark-background-tertiary mt-2"
      >
        Add Item
      </button>
    </form>
  </div>
</div>
